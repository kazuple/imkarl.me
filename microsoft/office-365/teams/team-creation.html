<h1>Organization-wide team</h1>
<p>The following account types won't be added to your org-wide team:</p>
<ul>
  <li>Accounts that are blocked from sign-in</li>
  <li>Guest users</li>
  <li>Service accounts</li>
  <li>Room or equipment accounts</li>
  <li>Accounts backed by a shared mailbox</li>
</ul>
